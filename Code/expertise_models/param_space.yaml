LGBM:
    classpath: lightgbm.LGBMClassifier
    kwargs:
        n_jobs: 40

        importance_type: 'gain'

        boosting_type:
            - goss
            - gbdt
            #- dart  # Takes ~6 times longer than goss and gbdt

        enable_bundle:
            - True
            - False
        
        #class_weight: 'balanced' #New change

        # Number of base estimators
        n_estimators:
            type: int
            range: [ 200, 1000 ]
            log: True

        # Max tree leaves for base learners
        num_leaves:
            type: int
            range: [ 100, 1000 ]
            log: True

        # min_data_in_leaf
        min_child_samples:
            type: int
            range: [ 5, 200 ]
            log: True

        learning_rate:
            type: float
            range: [ 0.005, 0.5 ]
            log: True

        # Regularization
        reg_alpha:
            type: float
            range: [ 0.0001, 0.1 ]
            log: True

        reg_lambda:
            type: float
            range: [ 0.0001, 0.1 ]
            log: True
